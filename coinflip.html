<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>FlipCoin</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4"> FlipCoin Dapp</h1>
        <p class="lead">Beginers Game </p>
      </div>
    </div>
    <div class="container">


       <h2>Deposit Money </h2>

        <input type="number" min="0"  id="amount_deposit" placeholder="Amount_deposit" >
        <button type="button" id="deposit_button" class="btn btn-primary">deposit_button</button>

      <h2>Add Your Gamble</h2>

        <div
        class="input-group mb-3">
        <input type="number" min="0"  id="amount_input" placeholder="Amount >= 0.1 Ether" >

        <button type="button" id="flip_button" class="btn btn-primary">flip_button</button>
      </div>


        <h2>Get Your Results</h2>

          <p>  Score: <span id="result_output">  </span> </p>
          <p>  Your Balance Score: <span id="player_balance_output"> </span> </p>
          <p>  Contract Acount Balance: <span id="balance_output"> </span>
          <p>  Contract Acount Open Balance:<span id= "Bbalance" >  </span>  </p>



  </body>
</html>
